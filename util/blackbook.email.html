<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, shrink-to-fit=yes" />
		<title>{{title}}</title>
		<style>
			*,
			*::before,
			*::after {
			  box-sizing: border-box;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", 
					Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
					"Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", 
					"Noto Color Emoji";
			}
			html,
			body,
			.container,
			.inner-container {
				height: 100%;
			}
			.container {
				background: #f1f1f1;
				color: #000000;
				font-size: 1rem;
			}
			.inner-container {
				display: flex;
				flex-direction: column;
				background: #ffffff;
				max-width: 90%;
				margin: 1.5rem auto;
			}
			.email-header {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.separator {
				background: rgba(0,0,0,0.1);
				border: none;
				width: 100%;
				height: 1px;
			}
			.email-main {
				padding: 1rem;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="inner-container">
				<header class="email-header">
					<img src="{{ image_src }}" width="{{ image_width }}" />
					<h1 class="email-heading">{{ heading }}</h1>
				</header>

				<hr class="separator" />

				<div class="email-main">
					<main>
						<p>Hi, {{ username }}</p>

						{{ content }}
					</main>
			</div>
		</div>
	</body>
</html>
